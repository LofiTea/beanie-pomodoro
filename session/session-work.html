<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beanie Clock</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="session.css">
</head>

<body>
    <div class="container">
        <h1 class="my-1">
            <span class="timer" id="timer"></span>
        </h1>
        <img src="../assets/images/henry.png" alt="Centered Image" class="centered-image">
        <div class="button-container">
            <button id="resume" class="outlined-button">
                <img id="resume1" src="../assets/icons/resume-icon.jpg" alt="Resume Button" class="button-icon">
            </button>
            <button id="pause" class="outlined-button">
                <img id="pause1" src="../assets/icons/pause-icon.jpg" alt="Pause Button" class="button-icon">
            </button>
            <button id="reset" class="outlined-button">
                <img id="reset1" src="../assets/icons/reset-icon.jpg" alt="Reset Button" class="button-icon">
            </button>
            <button id="options" class="outlined-button">
                <img id="options1" src="../assets/icons/options-icon.jpg" alt="Options Button" class="button-icon">
            </button>
        </div>
    </div>
    <audio src="../assets/sounds/Portal2_sfx_button_positive.mp3"></audio>
    <script src="session.js"></script>
</body>

</html>
