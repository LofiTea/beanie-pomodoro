<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Work!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="page.css">
    <link rel="icon" type="image/png" href="../assets/icons/beanie-icon.png" />
</head>

<body>
    <div class="container">
        <h1>Time's Up!</h1>
        <hr>
        <img src="../assets/images/orion.png" alt="Centered Image" class="centered-image">
        <p>You have finished <span class="completed-pomodoros">X</span> pomodoros.</p>
        <p>You have <span class="remaining-pomodoros">X</span> remaining sessions left until your long break.</p>
        <p>Back to work!</p>
        <div class="button-container">
            <button id="resume" class="outlined-button">
                <img id="resume1" src="../assets/icons/resume-icon.jpg" alt="Resume Button" class="button-icon">
            </button>
            <button id="stats" class="outlined-button">
                <img id="stats1" src="../assets/icons/stats-icon.jpg" alt="Options Button" class="button-icon">
            </button>
        </div>
    </div>
    <script src="page.js"></script>
</body>

</html>
